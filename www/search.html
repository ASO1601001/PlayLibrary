<ons-page id="search">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button onclick="fn.open()">
				<ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
			</ons-toolbar-button>
		</div>
		<div class="center">
			検索
		</div>
	</ons-toolbar>

	<div>
		<p>
			キーワード検索<br>
			<input type="text" id="word">
      <ons-button modifier="light" onClick="search()" class="square_btn">検索</ons-button>
		</p>
		<p>
			タグ検索<br>
		</p><p>
		ランダム検索<br>
		</p>
	</div>
  <script>
    function search() {
      var word = document.getElementById('word').value;
      localStorage.setItem('word', word);
      console.log(`word: ${word}`);
      fn.load('search_result.html');
    }
  </script>
</ons-page>
